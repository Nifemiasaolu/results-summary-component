<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Style  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon link  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Font Style  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-container-left">
        <h3>Your Result</h3>

        <div class="card-container-left-circle">
          <div class="circle-div">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>

        <div class="card-container-left-text">
          <h2>Great</h2>
          <p class="card-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card-container-right">
        <h2>Summary</h2>
        <div class="card-right-group">
          <div class="group reaction">
            <div class="group-icon reaction-icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="span-b"><b>80</b> / 100</p>
          </div>

          <div class="group memory">
            <div class="group-icon memory-icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="span-b"><b>92</b> / 100</p>
          </div>

          <div class="group verbal">
            <div class="group-icon verbal-icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="span-b"><b>61</b> / 100</p>
          </div>
          <div class="group visual">
            <div class="group-icon visual-icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="span-b"><b>72</b> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nifemi Asaolu</a>.
    </div>
  </body>
</html>
